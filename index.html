<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>beny-otoniel</title>
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">
      sourvey Form
    </h1>

    <p id="description">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur, beatae laudantium! Quaerat tenetur magnam recusandae provident voluptate veniam inventore, error, dolorum eius maxime sed iure! Sed natus rerum hic amet!
    </p>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter name" required>
      </div>

      <div>
        <label for="email" id="email-label">Email:</label><br>
        <input type="email" id="email" placeholder="Enter email" required>
      </div>
      <div>
        <label for="number" id="number-label">Age(optional)</label>
        <input id="number" min="0" max="100" type="number" placeholder="Enter age">
      </div>
      <div >
        <label id="role-label" for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option disabled selected>Select yourcurrent role</option>
          <option>Student</option>
          <option>Teacher</option>
          <option>Account</option>
          <option>Software developer</option>
        </select>
      </div>
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
